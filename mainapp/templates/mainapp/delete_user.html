{% extends 'base.html' %}
{% load static %}
{% block title %} Confirm Delete {% endblock title %}

{% block content %}
<p>Are you sure you want to delete {{user.name}} ? </p>
<form action="" method="post">
    {% csrf_token %}
    <a href=" {% url 'user_page' user.id %} "> Cancel </a>
    <input type="submit" name="Confirm" >
</form>
{% endblock %}
